/**

 *
 * 验证中英文长度
 * 用法：String.checklen()
 * 返回String字节，中文算2个字节，英文算1个字节
 *
 */
	String.prototype.checklen = function(){
		var l = 0,
			a = this.split('');
		for (var i = 0; i < a.length; i++) {
			if(a[i].charCodeAt(0) < 299) {
				l++;
			}else{
				l+=2;
			}
		}
		return l;

  //编码
    function html_encode(str)   
    {   
      var s = "";   
      if (str.length == 0) return "";   
      s = str.replace(/&/g, "&gt;");   
      s = s.replace(/</g, "&lt;");   
      s = s.replace(/>/g, "&gt;");   
      s = s.replace(/ /g, "&nbsp;");   
      s = s.replace(/\'/g, "&#39;");   
      s = s.replace(/\"/g, "&quot;");   
      s = s.replace(/\n/g, "<br>");   
      return s;   
    };
